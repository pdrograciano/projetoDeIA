<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Probabilidade de Diabetes Tipo 2</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Probabilidade de diabetes com Teorema de Bayes</h1>

    <div class="form-group">
      <label for="pA">Probabilidade de uma pessoa com diabetes ter o tipo 2 (P(A)):</label>
      <input type="number" id="pA" placeholder="Exemplo: 0.90" value="0.90" step="0.01" min="0" max="1">
    </div>
    
    <div class="form-group">
      <label for="pBDadoA">Probabilidade de uma pessoa com diabetes tipo 2 apresentar sede excessiva (P(B|A)):</label>
      <input type="number" id="pBDadoA" placeholder="Exemplo: 0.70" value="0.70" step="0.01" min="0" max="1">
    </div>
    
    <div class="form-group">
      <label for="pBDadoNaoA">Probabilidade de uma pessoa sem diabetes tipo 2 apresentar sede excessiva (P(B|¬A)):</label>
      <input type="number" id="pBDadoNaoA" placeholder="Exemplo: 0.10" value="0.10" step="0.01" min="0" max="1">
    </div>
    
    <button onclick="calcularProbabilidade()">Calcular Probabilidade</button>
    
    <div id="resultado" class="result"></div>
    
    <div class="referencias">
      <h2>Referências da pesquisa:</h2>
      <ul>
        <li><a href="https://bvsms.saude.gov.br/diabetes/">https://bvsms.saude.gov.br/diabetes/</a></li>
        <li><a href="https://www.raiadosecerta.com.br/blog/2025/04/16/sintomas-iniciais-de-diabetes-o-que-voce-precisa-saber/">https://www.raiadosecerta.com.br/blog/2025/04/16/sintomas-iniciais-de-diabetes-o-que-voce-precisa-saber/</a></li>
      </ul>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
